tags:
  - Contacts
summary: Delete contact by ID
operationId: deleteContactById
description: Delete a specific contact by their ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: ID of the contact to delete
    schema:
      type: string
      example: 6868df2be3a8fce7de0049a1
responses:
  '204':
    description: Contact deleted successfully â€” No content
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found